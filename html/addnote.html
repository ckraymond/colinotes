<div layout="column">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Add A Note</span>
        <span class="md-subhead">A a note to store online</span>
      </md-card-title-text>
    </md-card-title>
  </md-card>
  <md-card>
    <md-card-content layout="column">
      <div md-theme="dark">
        <md-input-container class="md-block">
          <label>Title</label>
          <input ng-model="ctrl.note.title">
        </md-input-containter>
      </div>
      <div>
        <md-input-container class="md-block">
          <label>Content</label>
          <textarea ng-model="ctrl.note.content" md-maxlength="2000" rows="20"></textarea>
        </md-input-container>
      </div>
      <div layout="row" layout-align="end end">
        <md-button class="md-raised" ng-click="ctrl.save()">Submit</md-button>
        <md-button class="md-warn" ng-click="ctrl.clear()">Clear</md-button>
      </div>
    </md-card-content>
  </md-card>
</div>
