<html lang="en" ng-app="starterApp" ng-controller="sideNavController as ctrl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="'Colinotes | ' + title">myApp</title>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Icon Library Stylesheet-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Personal style sheet -->
  <link rel="stylesheet" href="/css/app.css">

  <!-- Personal Javascript Library -->
  <script src="/js/app.module.js"></script>
  <script src="/js/app.router.js"></script>
  <script src="/js/sidenav.ctrl.js"></script>

  <script src="/js/newnote.ctrl.js"></script>

</head>
<body ng-cloak>
  <div layout="column" layout-fill>
    <md-toolbar md-whiteframe="3">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="ctrl.toggleNav()">
          <md-icon>menu</md-icon>
        </md-button>
        <h2 flex>Colinotes</h2>
      </div>
    </md-toolbar>
    <md-content>
      <md-sidenav class="md-sidenav-left"
                  md-component-id="left"
                  md-whiteframe="3"
                  md-is-open="ctrl.sideNav">
        <md-list>
          <md-list-item ng-click="ctrl.navigate('/')">
            <span flex><md-icon>home</md-icon></span>
            Welcome Page
            <md-divider md-inset></md-divider>
          </md-list-item>
          <md-list-item ng-click="ctrl.navigate('/add_note')">
            <span flex><md-icon>add</md-icon></span>
            Create a Note
            <md-divider md-inset></md-divider>
          </md-list-item>
          <md-list-item ng-click="ctrl.navigate('/review_notes')">
            <span flex><md-icon>note</md-icon></span>
            Review Notes
            <md-divider md-inset></md-divider>
          </md-list-item>
          <md-list-item ng-click="ctrl.navigate('/settings')">
            <span flex><md-icon>settings</md-icon></span>
            Settings
            <md-divider md-inset></md-divider>
          </md-list-item>
      </md-sidenav>
      <div flex-md=75>
        <ng-view></ng-view>
      </div>
    </md-content>
  </div>


</body>
</html>
